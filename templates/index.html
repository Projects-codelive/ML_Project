<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Student Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #7C3AED;
            --success-color: #10B981;
            --dark-bg: #1F2937;
            --light-bg: #F9FAFB;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-bg);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            color: var(--primary-color);
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .form-select, .form-control {
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-select:focus, .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }

        .btn-predict {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(79, 70, 229, 0.6);
        }

        .btn-back {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 32px;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: var(--primary-color);
            color: white;
        }

        .result-card {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .result-score {
            font-size: 4rem;
            font-weight: 800;
            margin: 16px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .result-label {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 24px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .result-score {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> Student Performance Prediction</h1>
            <p>Enter student information to predict math exam score</p>
        </div>

        {% if results %}
        <div class="result-card">
            <h2><i class="fas fa-trophy"></i> Prediction Result</h2>
            <div class="result-score">{{ results }}</div>
            <div class="result-label">Predicted Math Score (out of 100)</div>
        </div>
        {% endif %}

        <div class="form-card">
            <form action="/predictdata" method="post">
                <!-- Demographics Section -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-user section-icon"></i> Demographics
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">
                                <i class="fas fa-venus-mars"></i> Gender
                            </label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="" selected disabled>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="ethnicity" class="form-label">
                                <i class="fas fa-users"></i> Race/Ethnicity
                            </label>
                            <select class="form-select" id="ethnicity" name="ethnicity" required>
                                <option value="" selected disabled>Select Group</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Education & Nutrition Section -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-book section-icon"></i> Education & Nutrition
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="parental_level_of_education" class="form-label">
                                <i class="fas fa-user-graduate"></i> Parental Education
                            </label>
                            <select class="form-select" id="parental_level_of_education" name="parental_level_of_education" required>
                                <option value="" selected disabled>Select Education Level</option>
                                <option value="some high school">Some High School</option>
                                <option value="high school">High School</option>
                                <option value="some college">Some College</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="master's degree">Master's Degree</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lunch" class="form-label">
                                <i class="fas fa-utensils"></i> Lunch Type
                            </label>
                            <select class="form-select" id="lunch" name="lunch" required>
                                <option value="" selected disabled>Select Lunch Type</option>
                                <option value="standard">Standard</option>
                                <option value="free/reduced">Free/Reduced</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="test_preparation_course" class="form-label">
                            <i class="fas fa-chalkboard-teacher"></i> Test Preparation Course
                        </label>
                        <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                            <option value="" selected disabled>Completed Test Prep?</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <!-- Test Scores Section -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-pen section-icon"></i> Test Scores
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="reading_score" class="form-label">
                                <i class="fas fa-book-reader"></i> Reading Score
                            </label>
                            <input type="number" class="form-control" id="reading_score" name="reading_score"
                                   placeholder="Enter reading score (0-100)" min="0" max="100" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="writing_score" class="form-label">
                                <i class="fas fa-pencil-alt"></i> Writing Score
                            </label>
                            <input type="number" class="form-control" id="writing_score" name="writing_score"
                                   placeholder="Enter writing score (0-100)" min="0" max="100" required>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-3">
                    <button type="submit" class="btn-predict">
                        <i class="fas fa-magic"></i> Predict Math Score
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center">
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
